name: da_food
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  device_preview: ^1.3.1
  provider: ^6.1.5
  google_fonts: ^6.3.0
  page_transition: ^2.0.9
  font_awesome_flutter: ^10.10.0
  uuid: ^4.5.1
  auto_size_text: ^3.0.0
